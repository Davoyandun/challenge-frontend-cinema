<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/global.css" />
    <title>Cinemark</title>
    <!-- icono  -->
    <link rel="icon" href="../resources/icons/cinemark.svg" />
    <script src="../javascript/Billboard/Index.js" type="module"></script>
  </head>
  <body>
    <header>
      <nav class="about-us">
        <div class="social-media">
          <img src="../resources/icons/facebook.png" />
          <img src="../resources/icons/twitter.png" />
          <img src="../resources/icons/instagram.png" />
        </div>
        <div></div>
        <div class="login">
          <button class="sign-up">Sign Up</button>
          <button class="log-in">Log in</button>
        </div>
      </nav>
      <nav class="shop-options">
        <img
          class="logo"
          src="../resources/images/cinemark_logo.png"
          href="index.html"
        />
        <nav class="options">
          <h3>Billboard</h3>
          <h3>Theaters</h3>
          <h3>Snackbar</h3>
          <h3>Promotions</h3>
        </nav>
      </nav>
    </header>

    <div class="banner">
      <button class="more-information">More Information</button>
    </div>

    <div class="filter">
      <div class="city-filter">
        <h3>You are in:</h3>
        <select required>
          <option value="None" hidden>None</option>
          <option value="value2">Quito</option>
          <option value="value3">Guayaquil</option>
        </select>
      </div>
      <div class="local-filter">
        <h3>Theaters:</h3>
        <select required>
          <option value="None" hidden>None</option>
          <option value="value2">Center</option>
          <option value="value3">Mall</option>
        </select>
      </div>
    </div>

    <h1>Billboard</h1>
    <div class="movie-list" id="movie-list"></div>
    <footer>
      <div class="about-us">
        <h2>About</h2>
        <h3>Who are we?</h3>
        <h3>Terms and Conditions</h3>
      </div>
      <div class="contact-us">
        <h2>Contact us</h2>
        <h3>FAQs</h3>
      </div>
      <div class="maketing-empresarial">
        <h2>Marketing</h2>
        <h3>Services</h3>
      </div>
      <div class="downloads">
        <h2>Download our App</h2>
      </div>
      <div class="apps">
        <img src="../resources/icons/facebook-red.png" alt="" />
        <img src="../resources/icons/twitter-red.png" alt="" />
        <img src="../resources/icons/instagram-red.png" alt="" />
      </div>
    </footer>
  </body>
</html>
